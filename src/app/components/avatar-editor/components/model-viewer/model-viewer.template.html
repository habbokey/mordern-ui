<div class="avatarEditor-alt_menu">
    <ng-container *ngIf="categories.length > 1">
        <div class="avatarEditor-alt_menu-liste">
            <button *ngFor="let category of categories.getValues()"
                [ngClass]="{ 'aemenu-active': (activeCategory === category) }" (click)="selectCategory(category.name)"
                class="aEditor-liste-menu-box"><i class="icon {{ category.name }}-icon"
                    [ngClass]="{ 'selected': (activeCategory === category) }"></i></button>
        </div>
    </ng-container>
    <ng-container *ngIf="canSetGender">
        <button type="button" class="aEditor-liste-menu-box" (click)="selectGender('M')"
            [ngClass]="{ 'aemenu-active': (gender === 'M') }">
            <div class="menu-width face_01" [ngClass]="{ 'face_01_on': (gender === 'M') }"></div>
        </button>
        <button type="button" class="aEditor-liste-menu-box" (click)="selectGender('F')"
            [ngClass]="{ 'aemenu-active': (gender === 'F') }">
            <div class="menu-width face_02" [ngClass]="{ 'face_02_on': (gender === 'F') }"></div>
        </button>
    </ng-container>
    <div class="gorunum-satin-al" (click)="clickIcon('catalog')">
        <img class="gorunum-satin-al-gorsel" src="./assets/images/avatareditor/kiyafet_satin_al.png">
    </div>
</div>
<ng-container *ngIf="activeCategory" class="ngcontainer-activecategory">
    <div class="ae-box">
        <div nitro-avatar-set-viewer-component [model]="model" [category]="activeCategory"
            [partSet]="activeCategory.parts"></div>
        <div class="gorunum-renk-degistir-box">
            <div *ngIf="(maxPaletteCount >= 1)" [ngClass]="{ '': (maxPaletteCount >= 2), '': (maxPaletteCount <= 1) }">
                <div nitro-avatar-palette-viewer-component [model]="model" [category]="activeCategory"
                    [paletteSet]="activeCategory.getPalette(0)" [paletteIndex]="0" [maxPaletteCount]="maxPaletteCount">
                </div>
            </div>
            <div *ngIf="(maxPaletteCount === 2)">
                <div nitro-avatar-palette-viewer-component [model]="model" [category]="activeCategory"
                    [paletteSet]="activeCategory.getPalette(1)" [paletteIndex]="1" [maxPaletteCount]="maxPaletteCount">
                </div>
            </div>
        </div>
    </div>
</ng-container>

<div class="mavatare-body">
    <div class="mavatare-menu-select">
        <ng-container *ngIf="categories.length > 1">
            <button type="button" *ngFor="let category of categories.getValues()" class="object-select-box"
                [ngClass]="{ 'active': (activeCategory === category) }" (click)="selectCategory(category.name)"><i
                    class="icon {{ category.name }}-icon"
                    [ngClass]="{ 'selected': (activeCategory === category) }"></i></button>
        </ng-container>
        <ng-container *ngIf="canSetGender">
            <button type="button" class="object-select-box" (click)="selectGender('M')"
                [ngClass]="{ 'active': (gender === 'M') }"><i class="icon male-icon"
                    [ngClass]="{ 'selected': (gender === 'M') }"></i></button>
            <button type="button" class="object-select-box" (click)="selectGender('F')"
                [ngClass]="{ 'active': (gender === 'F') }"><i class="icon female-icon"
                    [ngClass]="{ 'selected': (gender === 'F') }"></i></button>
        </ng-container>
    </div>
    <ng-container *ngIf="activeCategory">
        <div class="d-flex" style="width: 85vw;height: 66vh;">
            <div nitro-avatar-set-viewer-component [model]="model" [category]="activeCategory" [partSet]="activeCategory.parts" style="width: 50vw;height: 66vh;"></div>
                <div class="d-flex flex-column" *ngIf="(maxPaletteCount >= 1)"
                    [ngClass]="{ 'ikicolorbox': (maxPaletteCount >= 2), 'flex-grow-1': (maxPaletteCount <= 1) }">
                    <div nitro-avatar-palette-viewer-component [model]="model" [category]="activeCategory"
                        [paletteSet]="activeCategory.getPalette(0)" [paletteIndex]="0" [maxPaletteCount]="maxPaletteCount">
                    </div>
                </div>
                <div class="d-flex col-6 pl-1 flex-column" *ngIf="(maxPaletteCount === 2)">
                    <div nitro-avatar-palette-viewer-component [model]="model" [category]="activeCategory"
                        [paletteSet]="activeCategory.getPalette(1)" [paletteIndex]="1" [maxPaletteCount]="maxPaletteCount">
                    </div>
                </div>
        </div>

    </ng-container>
</div>
