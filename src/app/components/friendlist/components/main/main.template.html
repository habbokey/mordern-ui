<div *ngIf="visible" [bringToTop] [draggable] class="modern-messenger">
    <div class="drag-handler messenger-head">
        <p class="messenger-hood">{{ ('messenger.title') | translate }}</p>
        <div class="modern-close" (click)="hide()">
            <div class="christmas_close"></div><div class="christmas_close"></div><div class="closetab1"></div>
            <div class="closetab2"></div>
        </div>
    </div>
    <div class="messenger-body">
        <div class="active-messenger-list">
            <div class="friends-menu" (click)="displayFriends()" [ngClass]="{ 'friends-menu-active': friendsVisible }">{{ ('friendlist.friends') | translate }}<span *ngIf="(totalFriendRequests > 0)" class="new_message-alert">{{ totalFriendRequests }}</span></div>
            <p class="friends-chat-text">{{ ('toolbar.icon.label.messenger') | translate }}</p>
            <div class="friends-active-chat-list">
                <div nitro-friendlist-thread-list-component [currentThread]="currentThread" [threadSelector]="selectThread"></div>
            </div>
        </div>
        <div class="messenger-friends-list" *ngIf="friendsVisible" nitro-friendlist-friends-viewer-component [threadSelector]="selectThread"></div>
        <div *ngIf="currentThread" nitro-friendlist-thread-viewer-component [thread]="currentThread"></div>
    </div>
</div>

<div *ngIf="visible" [bringToTop] [draggable] class="mobile-messenger">
    <div class="messenger-container">
        <div class="messenger-left">
            <div class="messenger-friends-list" *ngIf="friendsVisible" nitro-friendlist-friends-viewer-component [threadSelector]="selectThread"></div>
            <div *ngIf="currentThread" nitro-friendlist-thread-viewer-component [thread]="currentThread"></div>
        </div>
        <div class="messenger-right">
            <div class="messenger-close" (click)="hide()">
                <div class="closeshadow"></div>
                <div class="christmas_close"></div><div class="christmas_close"></div><div class="closetab1"></div>
                <div class="closetab2"></div>
            </div>
            <div class="messenger-right-menu">
                <div class="mrm-friends" (click)="displayFriends()" [ngClass]="{ 'mrm-friends-active': friendsVisible }">{{ ('friendlist.friends') | translate }}<span *ngIf="(totalFriendRequests > 0)" class="new_message-alert">{{ totalFriendRequests }}</span></div>
                <div class="mrm-msg">
                    <p class="w-100">{{ ('toolbar.icon.label.messenger') | translate }}</p>
                    <svg viewBox="0 0 320 512" class="doubledown"><g class="fa-group"><path fill="currentColor" d="M143 256L7.05 120.37a23.78 23.78 0 0 1 0-33.8L29.64 64a23.94 23.94 0 0 1 33.89 0l96.37 96.13L256.27 64a23.94 23.94 0 0 1 33.89 0L313 86.47a23.78 23.78 0 0 1 0 33.8L177 255.88a23.94 23.94 0 0 1-34 .1z" class="ddown-fa-secondary"></path><path fill="currentColor" d="M143 447.89L7.05 312.34a23.77 23.77 0 0 1 0-33.79L29.74 256a23.94 23.94 0 0 1 33.89 0L160 352.11l96.47-96a23.94 23.94 0 0 1 33.89 0L313 278.65a23.77 23.77 0 0 1 0 33.79L177 448a24 24 0 0 1-34-.11z" class="ddown-fa-primary"></path></g></svg>
                </div>
                <div class="mrm-friends-list">
                    <div nitro-friendlist-thread-list-component [currentThread]="currentThread" [threadSelector]="selectThread"></div>
                </div>
            </div>
        </div>
    </div>
</div>
