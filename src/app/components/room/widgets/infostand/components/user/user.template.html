



<div id="oldhabbo_motto" class="mnone">
    <div class="motto-header">
        <div class="motto-username" (click)="visitProfile()">{{ userData.name }}</div>
        <i class="fas fa-times" (click)="hide()"></i>
    </div>
    <div class="motto-hr"></div>
    <div class="motto-avatar-view">
        <div nitro-avatar-image [figure]="userData.figure" [direction]="4"
            style="left: -12px;top: -10px;position: relative;"></div>
    </div>
    <div class="motto-badges-section">
        <div class="infostandBadgegrids">
            <div class="motto-group-badge-box"></div>
            <div badge-image *ngFor="let badge of userData.badges" class="badge-item" [badge]="badge" class="motto-badge-box"></div>
        </div>
    </div>
    <div class="motto-hr"></div>
    <div *ngIf="isOwnProfile" style="float:left;height:30px;">
        <i class="icon pencil-icon"></i>
        <textarea class="mottotxtbox" [(ngModel)]="userData.motto"
            placeholder="{{ ('infostand.motto.change') | translate }}" maxlength="38" wrap="soft" rows="1"
            (keyup)="resizeTextArea($event)" (keydown.enter)="saveMotto($event)"></textarea>
    </div>
    <div *ngIf="!isOwnProfile" class="mottotxtbox" style="position: relative;float: left;">
        <span class="usermotto">{{ userData.motto }}</span>
    </div>
    <div class="motto-hr"></div>
    <div class="motto-success-score">
        <p class="succes-score_name">{{ ('extendedprofile.achievementscore') | translate }} {{
            userData.activityPoints }}</p>
        <p class="user-score" *ngIf="(userData.carryItem > 0)">{{ ('infostand.text.handitem') | translate }}</p>
    </div>
    <div class="motto-hr"></div>

</div>
